<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>Frontend Mentor | Blog preview card</title>

</head>
<body class="body">
    <div class="blog">
        <img src="./assets/images/illustration-article.svg" alt="Article" class="blog__illustration">
        <div class="blog__texts">
            <button class="blog__button" type="button">Learning</button>
                <small class="blog__date">Published 21 Dec 2023</small>
                <h2 class="blog__title">HTML & CSS foundations</h2>
                <p class="blog__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="blog__user">
            <img class="blog__img" src="./assets/images/image-avatar.webp" alt="User">
            <p class="blog__name">Greg Hooper</p>
        </div>
    </div>
</body>
</html>
